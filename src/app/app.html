<nav>
  <p>Boost Your Productivity With</p>
  <h1>Pomodoro Timer</h1>
</nav>

<main>
  <div class="buttons-container">
    @for(timer of timers; track timer.value) {
    <button
      class="timer-btn"
      [class.active]="currentTimer == timer.value"
      (click)="onChangeTimer(timer.value, true)"
      [value]="timer.value"
    >
      {{ timer.label }} <span>{{ timer.count }}</span>
    </button>
    }
  </div>
  <timer
    [timerType]="currentTimer"
    [currentMode]="currentMode"
    (changeTimerType)="onChangeTimer($event, false)"
    [manualChange]="manualChange"
  />
  <timer-settings (selectedMode)="onChangeMode($event, true)" />
</main>
